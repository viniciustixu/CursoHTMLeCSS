<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt h1 &gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">abreviações</abbr></li>
        <li><abbr title="Use a tag &lt code &gt">codigo fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
