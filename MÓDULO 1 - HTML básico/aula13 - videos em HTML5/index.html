<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/cafe.png" width="300" loop>
        <source src="midia/meuvideo.m4v.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de formatos de vídeos</p>
    </video>
    <!--Da forma acima, a ordem tem total influência, ele vai tentar o primeiro da lista, se não conseguir, irá tentar o segundo e se não conseguir novamente irá 
    executar o parágrafo-->
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
