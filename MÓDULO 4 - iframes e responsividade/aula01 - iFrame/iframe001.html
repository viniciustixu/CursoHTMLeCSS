<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a> para aprender a programar.</p>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" width="200px" scrolling="no" style="border: 3px solid red;"><a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a></iframe> para aprender a programar.</p>
    <p>O site do <iframe src="www.google.com" frameborder="0"></iframe> também é muito legal</p> <!--Nem todo site permite ser usado em um iframe-->
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500"> No<a href="https://www.cursoemvideo.com" target="_blank">GitHub</a></iframe> também é bem legal</p>
</body>
</html>
