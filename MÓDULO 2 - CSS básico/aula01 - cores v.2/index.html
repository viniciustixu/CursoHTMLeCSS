<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <style>
        * {     /* O asterisco indica configurações globais das CSS */
            height: 100%;
        }
        body {
           background-image: linear-gradient(90deg ,#8EE8ED 50%, #389EA3, #4A6061); /* Essa porcentagem definiu que 50% da tela terá a cor específicada */
           background-attachment: fixed; /* Fundo fixo */
           color: black;
        }
    </style>
</head>
<body>
    <h1>Testando</h1>
</body>
</html>
